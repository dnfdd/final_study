<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>뷰포트의 끝에 수직 스크롤바의 도달여부를 체크하라! </title>

    <style>
        body {
            height: 3000px;
            background-image: linear-gradient(0deg, aqua, orange, yellow, green, blue, brown, purple);
        }
    </style>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js"></script>	

    <script>
        // 수직스크롤바가 현재 뷰포트의 끝에 도달여부를 체크해서,
        // 도달했으면, 콘솔에 "뷰포트의 끝에 수직스크롤바가 도달했습니다"라고 출력코드를 작성

        const px = 1;
        const interval = 50;
        const maxHeight = 3000;

        console.clear();

        const id = setInterval(scrollTop, interval, px);
        console.log($(document).height);
        // onscroll 이벤트 설정
        window.addEventListener('scroll', function (e) {
            console.log(`>> window.innerHeight(${window.innerHeight}), window.scrollY(${window.scrollY}), document.body.scrollHeight(${document.body.scrollHeight})`);            
            
            // 브라우저 뷰포트 끝에 도달여부 체크하기
            // 여기서부터 작성하세요!!! (*********************)
            // console.log($(document).height - $(window).height);


            let sct = $(window).scrollTop();

            if(sct == $(document).height - $(window).height){
                console.debug('>>> setInterval released.');
            } 

        }); // onscroll

        function scrollTop(pixels) {
            window.scrollBy(0, pixels);
        } // scrollTop
    </script>
